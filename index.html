<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="style.css"> -->

    <title>Shopping Cart</title>
  </head>

  <body>

<div class="container-fluid">
 <div class="row">
    
     <div class="col-9 text-center p-0 pt-2">
        <h4>Sci-Fi</h4>
        <h2>Book Shelf  &#x1F30C; &#128218;</h2>
        <br>
        <div id="shelf" class="container-fluid d-flex flex-wrap justify-content-between my-4">

        </div>
    </div>

 

    
    <div class="col text-center" style="background-color: rgba(211, 211, 211, 0.9);">
        <h3>Cart &#x1F6D2;</h3>
        <br>
       <div id="cart"  class="container-fluid d-flex flex-wrap">

       </div>
   </div>
</div>
</div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>

window.onload = () => {

    fetch('https://striveschool-api.herokuapp.com/books')
  .then(response => response.json())
  .then(data => { 
        console.log(data);

        data.forEach(book => {
        
        let parent = document.getElementById("shelf")
        let child = document.createElement("div")

        child.innerHTML = `
        <div class="card" style="max-width: 250px; max-heigth: 400px;">
         <img src="${book.img}" class="card-img-top" alt="book cover">
            <div class="card-body">
                     <h5 class="card-title">${book.title}</h5>
                     <a onclick="addToCart(event)" class="btn btn-success" id="addtocart">Add To Cart</a>
                     <a onclick="skip(event)" class="btn btn-secondary" id="skip">Skip</a>
            </div>
        </div>   
        `

        parent.appendChild(child)
    });
    }
  )}


// ADD TO CART 
// TODO 

const addToCart = (e) => {
    // let click = document.getElementById("addtocart")
   // click.onclick
   let selected = e.target.closest(".card")
   selected.classList.add("bg-success")
   console.log(selected)
   
}

// SKIP TITLE

const skip = (e) => {
    // let click = document.getElementById("addtocart")
   // click.onclick
   let selected = e.target.closest(".card")
   selected.classList.add("d-none")
   console.log(selected)
}

    </script>
 
  </body>
</html>
